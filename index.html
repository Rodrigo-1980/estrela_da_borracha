<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style.css" media="all">
    <link rel="stylesheet" href="_css/mobile_style.css" >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Estrela da Borracha</title>
</head>
<body>
    <header id="topo">
            <img id="img_logo" src="_img/logo.png" alt="Logo Estrela da Borracha">
    </header>
    <span id="burguer" class="material-icons" onclick="clickMenu()">menu</span>
    <nav id="menu">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">QUEM SOMOS</a></li>
            <li><a href="#">PRODUTOS</a></li>
            <li><a href="#">CONTATO</a></li>
        </ul>
    </nav>
    <main id="page-body">
        <section>
            <img id="banner_normal" src="_img/banner.png" alt="">
            <img id="banner_menor" src="_img/banner_menor.png" alt="">
        </section>

    </main>
    <script>
        function clickMenu(){
            if(menu.style.display == 'block'){
                menu.style.display = 'none'
            } else {
                menu.style.display = 'block'
            }
        }
    </script>
</body>
</html>
